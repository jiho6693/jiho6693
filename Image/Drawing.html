<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../module/inpage.css">
    <script src="../module/inpage.js"></script>
    <style>
       

        body {
            background-color: black;
            color:aliceblue;
           
        }

        .main_image {

            text-align: center;
            
        }

        .main_image img {
            margin-bottom: 3%;
            width: 70%;
            transition: transform 0.5s ease-in-out;
            cursor: zoom-in;
        }

        .main_image img.zoomed {
            transform: scale(10);
            z-index: 0;
        }

     

        
    </style>
</head>

<body>
    <div id="header"></div>
 
 
    
   
        

    <div class="main_image">
        <img src="Drawing/drawing1.png" onclick="toggleImageSize(event)">
        <img src="Drawing/drawing2.png" onclick="toggleImageSize(event)">
        <img src="Drawing/drawing10.png"onclick="toggleImageSize(event)">
        <img src="Drawing/drawing4.png"onclick="toggleImageSize(event)">

       
        
    </div>

    <div class="drawing">
        <br><br> <a href="./DrawingSeries.html">More drawings - > - ></a> 
    </div>
   <br><br>

        
  

    <script>
        
        fetch('../module/header')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        function toggleImageSize(event) {
            const image = event.target;

            if (image.classList.contains('zoomed')) {
                // 축소
                image.classList.remove('zoomed');
                image.style.cursor = "zoom-in";
            } else {
                // 확대
                image.classList.add('zoomed');
                image.style.cursor = "zoom-out";
            }
        }
    </script>
</body>
</html>
