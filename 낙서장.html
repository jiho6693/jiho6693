<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .category1 {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: fixed;
      background: linear-gradient(360deg, #0401df 10%, #d8d8d8 90%, #ffffff);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="category1"></div>

  <script>
  const category1 = document.querySelector(".category1");
    let isScrolling;

    function handleScroll() {
        // Clear the previous timeout to avoid rapid toggling
        clearTimeout(isScrolling);

        // Show the "category1" div
        category1.style.opacity = 1;

        // Set a timeout to hide the "category1" div after 1000 milliseconds (adjust the value as needed)
        isScrolling = setTimeout(function () {
            category1.style.opacity = 0;
        }, 1000);
    }

    // Attach the scroll event to the window object
    window.addEventListener("scroll", handleScroll);
  </script>
</body>
</html>
