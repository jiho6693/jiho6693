<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    body {
      background-color: rgb(255, 247, 1);

</head>

<body>
    <div id="header"></div>
   
    <div class="main">
        <img src="../labor/gangnam/web1.jpg">
    </div>

    <div class="info">
        <div class="title"> "LoveYourDepot_GangnamPavilion", Website, 2021</div>
        <div class="credit">
            
            <br>
            Developer : Ji-ho Park</div>
        <div class="description">
               
                <br> This is a Website for the public project "LoveYourDepot_GangnamPavilion".
                <br>
                <a href="../labor/Gangnam.html">-> (More info)<br></a>
        </div>
     </div>



   

    
    
    <div class="mark"> 
        © JI-HO PARK
    </div>
    
    
    <script>


        // 모듈을 가져와서 삽입합니다.
        fetch('../module/header')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
 

       

        const images = [];
            for (let i = 1; i <= 2; i++) {
            images.push(`../labor/gangnam/web${i}.jpg`);
            }
        
        
        let currentIndex = 0;
        const imageElement = document.querySelector(".main img");
        
        function showImage(index) {
          imageElement.src = images[index];
        }
        
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        }
        
        function previousImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        }
        
        // Automatically slide to the next image every 5 seconds
        setInterval(nextImage, 1000);
      </script>

</body>
</html>
