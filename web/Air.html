   body{
    background-color: black;
    color:aliceblue;

</head>

<body>
    <div id="header"></div>
   
    <div class="main">
        <div style="padding:56.25% 0 0% 0;position:relative; "><iframe src="https://player.vimeo.com/video/879935029?playsinlin=0h=ad045e21d6&autoplay=1&loop=1&muted=1&color=cd63e4&title=0&byline=0&portrait=0
          " style="position:absolute;top:0%;left:7%;width:86%;height:100%;" frameborder="0" allow="autoplay; fullscreen;" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    </div><br><br>
 

    <div class="info">
        <div class="title"> Aerial Perspective, 2023</div>
      
            
          
        <div class="description">
            <br>
            In painting, to create a sense of depth and give space to a flat surface, artists use Aerial (from Greek aerios "of the air, pertaining to air,") perspective, where objects become progressively blurrier as they recede into the background.
            
            
            <br><br>
           
          </div>
        
     </div>

    
    
    <div class="mark"> 
        © JI-HO PARK
    </div>
    
    
    <script>
      
        // 모듈을 가져와서 삽입합니다.
        fetch('../module/header')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
 

            const images = [];
            for (let i = 1; i <= 5; i++) {
            images.push(`./Gpt/g-${i}.jpg`);
            }
        
        
        let currentIndex = 0;
        const imageElement = document.querySelector(".main img");
        
        function showImage(index) {
          imageElement.src = images[index];
        }
        
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        }
        
        function previousImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        }
        
        // Automatically slide to the next image every 5 seconds
        setInterval(nextImage, 1000);
      </script>

</body>
</html>
