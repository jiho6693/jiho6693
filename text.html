<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 펄럭이기</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fluctuating-text {
            position: relative;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="fluctuating-text">JIHO PARK</div>
    <script>
        const textElement = document.getElementById("fluctuating-text");

        // 초기 위치와 속도 설정
        let x = 100;
        let y = 100;
        let dx = 2;
        let dy = 2;

        function updateTextPosition() {
            // 텍스트 위치 업데이트
            x += dx;
  

            // 화면 경계를 넘어갈 때 반대 방향으로 이동
            if (x + textElement.offsetWidth > window.innerWidth || x < 0) {
                dx *= -1;
            }

            if (y + textElement.offsetHeight > window.innerHeight || y < 0) {
                dy *= -0;
            }

            // 텍스트 위치 설정
            textElement.style.left = x + "px";
            textElement.style.top = y + "px";
        }

        // 주기적으로 위치 업데이트
        setInterval(updateTextPosition, 70);
    </script>
</body>
</html>
