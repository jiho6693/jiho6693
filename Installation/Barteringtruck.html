<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../module/inpage.css">
    <style>

</head>

<body>
    <div id="header"></div>
   
    <div class="main">
        <img src="./Barteringtruck/B-7.jpg">
    </div>

    <div class="info">
        <div class="title"> Barteringtruck, Photography, 2018</div>
        <div class="credit">
            
            <br>
            </div>
        <div class="description">
        </div>
     </div>

   

 
    
    <div class="mark"> 
        © JI-HO PARK
    </div>
    
    
    <script>


        // 모듈을 가져와서 삽입합니다.
        fetch('../module/header')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
 

        const images = [
        "./Barteringtruck/B-7.jpg","./Barteringtruck/B-3.jpg","./Barteringtruck/B-8.jpg", "./Barteringtruck/b-5.jpg","./Barteringtruck/b-2.jpg","./Barteringtruck/b-1.jpg","./Barteringtruck/b-6.jpg"
        
       // Add more image paths as needed
        ];
        
        let currentIndex = 0;
        const imageElement = document.querySelector(".main img");
        
        function showImage(index) {
          imageElement.src = images[index];
        }
        
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        }
        
        function previousImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        }
        
        // Automatically slide to the next image every 5 seconds
        setInterval(nextImage, 1000);
      </script>

</body>
</html>
